<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Web作った</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ページ全体の基本的な設定 */
        body {
            font-family: sans-serif; /* 見やすいフォントに */
            line-height: 1.6;        /* 行間を少し広げて読みやすく */
            margin: 0;               /* ブラウザ標準の余白をなくす */
            background-color: #f4f4f4; /* 背景を薄い灰色に */
            color: #333;             /* 文字色を少し柔らかく */
        }

        /* メインコンテンツの幅と配置を設定 */
        main {
            max-width: 800px; /* PCで見たとき、コンテンツが横に広がりすぎないように最大幅を指定 */
            margin: 20px auto;  /* 上下に20pxの余白、左右はautoで中央揃えに */
            padding: 20px;      /* コンテンツの内側に余白を追加 */
            background-color: #fff; /* コンテンツの背景を白に */
            border-radius: 8px;   /* 角を少し丸くする */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 薄い影を付けて立体感を出す */
        }

        /* 画像と動画をレスポンシブ対応にする最重要設定 */
        img, video {
            max-width: 100%;   /* 親要素の幅に合わせて縮小する（はみ出さないように） */
            height: auto;      /* 縦横比を保つ */
            display: block;    /* 画像下の余分な隙間をなくす */
            margin-bottom: 15px; /* 画像や動画の下に余白を追加 */
        }

        /* 見出しや段落の余白を調整 */
        h1, h3 {
            margin-top: 30px;
            margin-bottom: 10px;
        }
        p {
            margin-top: 0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Web作った</h1>
        </header>
        
        <p>さいしょ</p>
        <video src="opening.mp4" controls></video>

            夏休みの思い出をいろいろと乗せていこうかなと思います。
            でも、いちいち説明するのはめんどくさいので写真とか動画張り付けるだけにします。
        </p>
        
        <h3>8.3～8.20 免許</h3>

        <img src="kitaku.jpg">

        <p>麻雀した</p>

        <img src="goukaku_fuda.jpg">
        <img src="goukaku_gamen.jpg">
        <p>受かった</p>

        <p>長い</p>
        <img src="drive.jpg">

        <h3>8.26 チャリ</h3>
        <video src="bike-opening.mp4" controls></video>
        <p>チャリで幕張から成田まで行った</p>

    </main>
</body>
</html>
